<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScraper Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-cookie-bite text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Welcome to AutoScraper</h1>
            <p class="text-gray-500 mt-2">Please configure your Twitter Cookies to start.</p>
        </div>

        <form id="setupForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Auth Token</label>
                <input type="text" id="auth_token" required placeholder="Paste auth_token here..."
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm">
                <p class="text-xs text-gray-400 mt-1">Found in Application > Cookies > auth_token</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">CT0</label>
                <input type="text" id="ct0" required placeholder="Paste ct0 here..."
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm">
                <p class="text-xs text-gray-400 mt-1">Found in Application > Cookies > ct0</p>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition-colors flex justify-center items-center">
                <span>Save Configuration</span>
                <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-100 text-center">
            <a href="#" onclick="alert('Open Twitter -> F12 -> Application Tab -> Cookies -> Copy Value')"
                class="text-sm text-blue-600 hover:underline">
                <i class="fa-solid fa-circle-question mr-1"></i> How to find these?
            </a>
        </div>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            const data = {
                auth_token: document.getElementById('auth_token').value,
                ct0: document.getElementById('ct0').value
            };

            try {
                const res = await fetch('/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    alert('Error saving configuration');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                alert('Connection error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
